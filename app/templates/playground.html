{% extends 'base.html' %}
{% block content %} 
<section class="screen">

      <div class="schedule-banner"></div>
      <h2 class="schedule-header">Samenstelling bijeenkomst</h2>
  
      {% for i in range(5) %}
  
      <div class="schedule-block">
        <!-- add jinja to loop through upcomming meetings -->
        <div class="schedule-block-header">
          <i class="bi bi-check-circle"></i>
          <!-- Add jinja to display meeting name -->
          <p class="student-name">Studentnaam</p>
        </div>
      </div>
      {% endfor %}
  
      {% for i in range(5) %}

          <!-- Add jinja to display meeting name -->
          <p class="student-name">Opleiding naam, klas naam</p>
        </div>
      </div>
      {% endfor %}
    </section>
</section>

{% endblock %}
